<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Navbar with Search Box | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </head>
  <body>
    <nav>
      <div class="menu-icon"><span class="fas fa-bars"></span></div>
      <div class="logo">
        <img src="bazaarlogo.png" alt="Logo" width="100px" height="70px">
      </div>
      <div class="nav-items">
        <li><a href="#Home">Home</a></li>
        <li>
			<div class="dropdown">
				<button class="dropbtn">Categories</button>
				<div class="dropdown-content">
					<a href="#">Groceries</a>
					<a href="#">Fruits</a>
					<a href="#">Fashion</a>
				</div>
			</div>
		</li>
        <li><a href="#Contact">Contact</a></li>
        <li><a href="#About">About</a></li>
		<li><a href="#Profile">Profile</a></li>
      </div>
      <div class="search-icon"><span class="fas fa-search"></span></div>
      <div class="cancel-icon"><span class="fas fa-times"></span></div>
      <form action="#">
        <input type="search" class="search-data" placeholder="Search Product" required>
        <button type="submit" class="fas fa-search"></button>
      </form>
    </nav>
    <div class="content">
    <script type="text/javascript" src="script.js"></script>


     <!-- <img src="https://drive.google.com/thumbnail?id=170wMr1md1IPRPikSIlay05SMjmivy5FJ" alt="UwU" width="200" height="400"> -->
    </div>

  </body>
</html>
