<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Connection</title>
</head>
<body>
<h1>Phone Number Table:</h1>
<table>
    <tr style="background-color:lightgray">
        <th>Phone_ID</th>
        <th>Phone_Number</th>
    </tr>
    {% for job in phone_numbers %}
       <tr>
           <td>{{job.phone_id}}</td>
           <td>{{job.phone_no }}</td>
       </tr>
    {% endfor %}

</table>
</body>
</html>
