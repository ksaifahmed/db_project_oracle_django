<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Bazaar</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </head>
  <body>
    <nav>
      <div class="menu-icon"><span class="fas fa-bars"></span></div>
      <div class="logo">
        <img src="{% static 'home/bazaarlogo.png' %}" alt="Logo" width="100px" height="70px">
      </div>
      <div class="nav-items">
        <li><a href="#Home">Home</a></li>
        <li>
			<div class="dropdown">
				<button class="dropbtn">Categories</button>
				<div class="dropdown-content">
                    {% for c in categories %}
					<a href="#">{{ c.category }}</a>
                    {% endfor %}
				</div>
			</div>
		</li>
        <li><a href="#Contact">Contact</a></li>
        <li><a href="#About">About</a></li>
		<li><a href="#Profile">Profile</a></li>
      </div>
      <div class="search-icon"><span class="fas fa-search"></span></div>
      <div class="cancel-icon"><span class="fas fa-times"></span></div>
      <form action="#">
        <input type="search" class="search-data" placeholder="Search Product" required>
        <button type="submit" class="fas fa-search"></button>
      </form>
    </nav>


    <div class="content" style="margin-top: 10px">
                <div class="row">
                    {% for p in products %}
	                    <div class="column" style="padding: 10px">
                            <div class="card" style="height: 220px; width: 175px; padding: 0">
                                <img alt="{{ p.name }}" src="{{ p.image_link }}" width="100%" height="70%">
                                <div class="text_field">
                                    <div class="name" style="font-weight: 500">{{ p.name }}</div>
                                    <div class="price" style="margin: auto; width:65px; height: 20px; background: orange; border-radius: 8px; font-size: 14px; font-weight: 600">TK. {{ p.price }}</div>
                                </div>
                            </div>
                        </div>
                        {% if forloop.counter|divisibleby:"3" and not forloop.last %}
	                        </div><div class="row">
                        {% endif %}
                    {% endfor %}
                </div>
    </div>





     <!-- <img src="https://drive.google.com/thumbnail?id=170wMr1md1IPRPikSIlay05SMjmivy5FJ" alt="UwU" width="200" height="400"> -->
      <script type="text/javascript" src="{% static 'home/script.js' %}"></script>

  </body>
</html>
